<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>teste de Nacionalidade</h1>
    
    digite o país: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
        Você é:
    </div>

    <script>
        function verificar(){
            var país = window.document.getElementById('txtpaís').value
            var res = window.document.getElementById('res')
            
            res.innerHTML = `Você é:`
            
            if(país == 'Brasil'){
                res.innerHTML += `<p> Brasileiro </p>`
            }
            else{
                res.innerHTML += `<p> Gringo </p>`
            }
            
        }
    </script>
</body>
</html>
