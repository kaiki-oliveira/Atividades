<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cálculo de Média</h2>
    <div class="input-group">
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" placeholder="Digite o nome do aluno">
    </div>
    <div class="input-group">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="Digite a nota 1">
    </div>
    <div class="input-group">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="Digite a nota 2">
    </div>
    <div class="input-group">
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" min="0" max="10" step="0.1" placeholder="Digite a nota 3">
    </div>
    <button class="btn" onclick="calcularMedia()">Calcular Média</button>
    <div id="res">

        
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
